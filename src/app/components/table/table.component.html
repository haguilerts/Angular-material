<section class="w-100 d-flex flex-column ">
    <div class="align-self-end w-25">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Buscador</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscador..">
            <button mat-icon-button matSuffix color="primary">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8 ">

        <mat-table [dataSource]="dataSource" matSort class="table2">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="imagen">
                <mat-header-cell *matHeaderCellDef mat-sort-header disabled> Imagen </mat-header-cell>
                <mat-cell *matCellDef="let element">

                    <img matListAvatar [src]="element.imagen" alt=".." style="width: 40px; height: 40px; border-radius:50% ;">
                </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <mat-header-cell *matHeaderCellDef mat-sort-header> $ARG </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</section>
